<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Blackjack</title>
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="containter">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <button onclick="newGame()">PLAY</button>
            <p>Your Cards: <span id="cards"></span> </p> 
            <p>Sum:  <span id="sum"></span> </p>
            <h3 id="result"></h3>
            <button id="hidden" class="hide" onclick='oneMore()'>ONE MORE</button>
            <button id="finish" class="hide" onclick='finish()'>FINISH</button>
            <h3 id="score"></h3>
        </div>
        



    <script src="script.js"></script>
    </body>
</html>
